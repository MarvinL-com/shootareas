<div class="p-5">
  <div class="mx-4 p-4">
    <div class="flex items-center">
      <ng-container *ngFor="let s of steps; let i=index">
        <div (click)="handleClick(i)" class="flex items-center relative">
          <div [ngClass]="{'bg-white text-teal-600': i < step,
          'text-gray-500 border-gray-300': i > step,
          'bg-teal-600 border-teal-600 text-white':step===i}"
               class="rounded-full transition duration-500 ease-in-out h-12 w-12 py-3 border-2"
          >
            <svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%" fill="none" viewBox="0 0 24 24"
                 stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                 class="feather feather-bookmark ">
              <path d="M19 21l-7-5-7 5V5a2 2 0 0 1 2-2h10a2 2 0 0 1 2 2z"></path>
            </svg>
          </div>
          <h3
            [ngClass]="i > step ? 'text-gray-500':'text-teal-600'"
            class="absolute top-0 -ml-10 text-center mt-16 w-32 text-xs font-medium uppercase"
          >{{s.title}}
          </h3>
        </div>
        <div *ngIf="i < steps.length - 1"
             [ngClass]="{'border-gray-300':i>step || step===0 ,'border-teal-600': i<step}"
             class="flex-auto border-t-2 transition duration-500 ease-in-out "></div>
      </ng-container>
    </div>
  </div>
</div>
